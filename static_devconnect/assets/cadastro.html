<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Amanda Oliveira">
    <meta name="description" content="Site de empresa DevConnect">

    <title>Tela login - DevConnect</title>

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/cadastro.Css">
</head>

<body>
    <h1>Tela principal login - DevConnect</h1>
    <main>
        <div>

            <form class="estilo-formulario">
                <img src="../assets/fonts/Cherry_Bomb_One/OFL.txt width="330" height="100 alt=" Logo DevConnect>

                <div class="formulario-campos">
                    <label for="">Cadastre-se para a comunidade exclusiva de desenvolvedores(as)</label>
                </div>

                <div class="formulario-campos">
                    <input class="orm_campos_input" type="text" placeholder="  Nome e sobrenome" id="Campo nome completo">
                </div>

                <div class="formulario-campos">
                    <input class="orm_campos_input" type="text" placeholder="  Nome de usuário" id="Campo nome completo">
                </div>

                <div class="formulario-campos">
                    <input class="orm_campos_input" type="text" placeholder="  E-mail" id="Campo e-mail completo">
                </div>

                <div class="formulario-campos">
                    <input class="orm_campos_input" type="text" placeholder="  Senha" id="Campo senha completa">

                </div>

                 <div class="formulario-campos">
                <label id="labell"for="campo-file">Faça o upload da sua imagem aqui...</label>
                <input type="file" id="campo-file">
                
                </div>
                <button type="submit" class="formulario-botao-azul">Cadastre-se</button>

                <div class="formulario-campos">
                    <label for="">     Ao se cadastrar, você concorda com nossos Termos, Política de Dados e Política de
                        Cookies.</label>
                </div>

            </form>
            <section id="secao-cadastro" class="estilo-formulario">
                <p>Tem uma conta? <a href="#">Conecte-se</a></p>
            </section>
        </div>
    </main>
</body>

</html>
